<h2 mat-dialog-title>{{dialogTitle}}</h2>
<!-- <mat-dialog-content class="mat-typography"> -->
<mat-dialog-content>
  <form [formGroup]="vswsForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title><small>过磅信息</small></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>进场编号:</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
        <span>&nbsp;</span>
        <mat-form-field>
          <mat-label>
            <mat-icon>local_shipping</mat-icon>
            货车车牌号:
          </mat-label>
          <input matInput formControlName="truckPlateNo" [matAutocompleteDisabled]="!!vswsForm.get('truckPlateNo')?.value" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of truckPlateNoOptions" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>毛重（公斤）:</mat-label>
          <input matInput formControlName="grossWeight">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <br>
    <mat-card>
      <mat-card-header>
        <mat-card-title><small>验质信息</small></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>进场编号:</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>货车车牌号:</mat-label>
          <input matInput formControlName="truckPlateNo">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>毛重（公斤）:</mat-label>
          <input matInput formControlName="grossWeight">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <br>
    <mat-card>
      <mat-card-header>
        <mat-card-title><small>编辑记录</small></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>进场编号:</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>货车车牌号:</mat-label>
          <input matInput formControlName="truckPlateNo">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>毛重（公斤）:</mat-label>
          <input matInput formControlName="grossWeight">
        </mat-form-field>
      </mat-card-content>
    </mat-card>




  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
