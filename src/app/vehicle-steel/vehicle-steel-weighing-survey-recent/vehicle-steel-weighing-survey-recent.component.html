<table mat-table [dataSource]="vswsRecentList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> 进场日期 </th>
    <td mat-cell *matCellDef="let element"> {{element.weighing?.inWeighedAt | date: 'y-MM-dd HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="truckPlateNo">
    <th mat-header-cell *matHeaderCellDef> 进场车牌号 </th>
    <td mat-cell *matCellDef="let element"> {{element.weighing.truckPlateNo}} </td>
  </ng-container>

  <ng-container matColumnDef="grossWeight">
    <th mat-header-cell *matHeaderCellDef>
      <span matTooltip="物资与货车的总重（公斤）" matTooltipPosition="above" matTooltipHideDelay="1000" #tooltip="matTooltip"
        (click)="tooltip.toggle()">毛重</span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.grossWeight | number}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>编辑</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="surveyDone">
    <th mat-header-cell *matHeaderCellDef> 已验质 </th>
    <td mat-cell *matCellDef="let element"> {{!!element.surveyedAt ? '是' : '否'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
